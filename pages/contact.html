<!DOCTYPE html>
<html lang="en">

<head>
    <title>SUT University</title>
</head>

<body>
    <header style="display: flex; justify-content: space-between; box-shadow: 2px 1px 2px #eee; margin-bottom: 15px;">
        <div style="padding-left: 30px;">
            <img src="../assetes/logo.jpg" alt="" style="height: 90px; width: 90px;">
        </div>
        <div
            style="display: flex; padding: 25px; font-size: 20px; color: #666; font-family: Arial, Helvetica, sans-serif;">
            <div>
                <a href="../index.html"
                    style="padding: 20px; cursor: pointer; text-decoration: none; color: #666;">Home</a>
                <a href="../pages/about.html"
                    style="padding: 20px; cursor: pointer; text-decoration: none; color: #666;">About</a>
                <a href="pages/contact.html"
                    style="padding: 20px; cursor: pointer; text-decoration: none; color: #666;">Contact</a>
            </div>
            <div>
                <a href=""
                    style="display: inline-block; color: #fff; background-color: #2092fd; border-color: #fd2f20; border-radius: 15px; padding: 8px; cursor: pointer; text-decoration: none; font-family: Arial, Helvetica, sans-serif;">Sign
                    Up</a>
            </div>
        </div>
    </header>

    <div style="text-align: left; margin: 50px auto; max-width: 800px;">
        <h2 style="color: #2092fd; font-size: 2em; margin-bottom: 20px;">Contact Us</h2>
        <div style="display: flex; align-items: flex-start;">
            <form action="#" method="post" style="flex: 1; margin-right: 20px;">
                <div style="margin-bottom: 20px;">
                    <label for="name" style="display: block; margin-bottom: 5px; color: #333;">Name:</label>
                    <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px;">
                </div>
                <div style="margin-bottom: 20px;">
                    <label for="email" style="display: block; margin-bottom: 5px; color: #333;">Email:</label>
                    <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px;">
                </div>
                <div style="margin-bottom: 20px;">
                    <label for="phone" style="display: block; margin-bottom: 5px; color: #333;">Phone:</label>
                    <input type="tel" id="phone" name="phone" required style="width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px;">
                </div>
                <div style="margin-bottom: 20px;">
                    <label for="question" style="display: block; margin-bottom: 5px; color: #333;">Question:</label>
                    <textarea id="question" name="question" rows="4" required style="width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px;"></textarea>
                </div>
                <div style="margin-bottom: 20px;">
                    <button type="submit" style="background-color: #2092fd; color: #eee; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Submit</button>
                </div>
            </form>
    
            <div style="flex: 1;">
                <img src="../assetes/images/card1.jpg" alt="Contact Image" style="width: 100%; border-radius: 5px; box-shadow: 0px 5px 15px #333;">
            </div>
        </div>
    </div>
</body>
</html>
